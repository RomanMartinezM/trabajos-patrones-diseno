<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="encabezado">
                <center>
                    <h1><h:outputText value="Bienvenido #{salud.u1timo_usuario().nombre}"/></h1>
                </center>
               
            </ui:define>

            <ui:define name="contenido">
                <center> 
                    <f:view>


                        <h:form>    
                            <h1><h:outputText value="Registro Medidas AntropomÃ©tricas de #{salud.u1timo_usuario().nombre} con ID = #{salud.ultimo}"/></h1>
                            <h:panelGrid columns="2">   
                                <h:outputLabel value="Peso:" for="peso" />
                                <h:inputText id="peso" value="#{salud.antropometricos.peso}" size="3" title="Peso" required="true">
                                    <f:convertNumber minIntegerDigits="1" maxIntegerDigits="3"/>
                                    <f:validateLongRange minimum="45" maximum="150"/>
                                </h:inputText>
                                <h:outputLabel value="Cintura:" for="cintura" />
                                <h:inputText id="cintura" value="#{salud.antropometricos.cintura}" size="3" title="Cintura" required="true">
                                    <f:convertNumber minIntegerDigits="1" maxIntegerDigits="3"/>
                                    <f:validateLongRange minimum="80" maximum="100"/>
                                </h:inputText>
                                 
                                <h:outputLabel value="Cadera:" for="cadera" />
                                <h:inputText id="cadera" value="#{salud.antropometricos.cadera}" size="3" title="Cadera" required="true">
                                       <f:convertNumber minIntegerDigits="1" maxIntegerDigits="3"/>
                                       <f:validateLongRange minimum="60" maximum="105"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:commandButton value="Guardar" actionListener="#{salud.registrar_antropometricos}"/>
                            <br/> 
                            <h:outputLabel value="#{salud.mensaje_antro_regis}"/>
                            <br/>
                            <h:outputLabel value="#{salud.mensaje_existe_u}"/>
                            <br/>
                            
                            <h:form>
                                    <h:commandButton value="Login" action="login.xhtml"/>
                                    <h:commandLink value="Index" action="index.xhtml" />
                            </h:form>

                           

                            <h:form>
                                <h1><h:outputText value="List"/></h1>
                                <h:dataTable value="#{salud.lista_antro()}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdAntro"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idAntro}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Peso"/>
                                        </f:facet>
                                        <h:outputText value="#{item.peso}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cintura"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cintura}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cadera"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cadera}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdUsu"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idUsu.nombre}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>

                        </h:form>
                    </f:view>
                    
                </center>

            </ui:define>

        </ui:composition>

    </body>
</html>
