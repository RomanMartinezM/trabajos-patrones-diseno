<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template_log.xhtml">

            <ui:define name="titulo">
                Login
            </ui:define>

            <ui:define name="encabezado">
                Ingrese sus datos
            </ui:define>

            <ui:define name="contenido">
                <center>
                        <h:form>
                            <h:outputLabel> ACCESO AL SISTEMA</h:outputLabel>
                            <br/><br/>
                            <h:outputLabel> Usuario:</h:outputLabel>
                            <h:inputText id="idu" value="#{salud.nombre_persona}" title="Introduzca su nombre de usuario" requiredMessage="Nombre del usuario" /> <!--value="#salud.id_usuario}"  -->
                            <br/><br/>
                            <h:outputLabel> Password: </h:outputLabel>
                            <h:inputSecret id="idp" value="#{salud.password}" requiredMessage="Password del usuario" />
                            <br/><br/>
                            <h:commandButton disabled="#{salud.supera_intentos()}" value="Ingresar" action="#{salud.buscar_usuario()}"/>    
                            <h:commandButton value="Registrar" action="usuarios.xhtml"/>  
                            <br/><br/>
                            <h:outputLabel value="#{salud.mensaje}"/>
                        </h:form>
                </center>
