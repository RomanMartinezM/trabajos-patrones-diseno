<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="encabezado">
                <center>
                    Usuarios
                </center>
                
            </ui:define>

            <ui:define name="contenido">
                <center>
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Registro Usuarios"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{salud.usuarios.nombre}" title="Nombre" />   
                                <h:outputLabel value="Fechanac:" for="fechanac" />
                                <h:inputText id="fechanac" value="#{salud.fecha_nac}" title="Fechanac" />
                                <h:outputLabel value="Estatura:" for="estatura" />
                                <h:inputText id="estatura" value="#{salud.usuarios.estatura}" title="Estatura" />
                                <h:outputLabel value="Sexo:" for="sexo" />
                                <h:inputText id="sexo" value="#{salud.usuarios.sexo}" title="Sexo" />
                                <h:outputLabel value="Password:" for="password" />
                                <h:inputText id="password" value="#{salud.usuarios.password}" title="Password" />
                            </h:panelGrid>
                            <h:commandButton value="Guardar" actionListener="#{salud.registrar_usuario}"/>
                            <br/>
                            <h:outputLabel value="#{salud.amensaje(salud.usuarios.idUsuario)}"/>
                            <br/>
                            <h:commandLink value="Index" action="index.xhtml" />
                            
                            


                            <h:form>
                                <h1><h:outputText value="List"/></h1>
                                <h:dataTable value="#{salud.lista_u()}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdUsuario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idUsuario}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fechanac"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechanac}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estatura"/>
                                        </f:facet>
                                        <h:outputText value="#{item.estatura}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Sexo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.sexo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Password"/>
                                        </f:facet>
                                        <h:outputText value="#{item.password}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>

                        </h:form>
                    </f:view>
    
                    
                </center>

            </ui:define>

        </ui:composition>

    </body>
</html>
