<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_2.xhtml">

            <ui:define name="titulo">
                Salud
            </ui:define>

            <ui:define name="encabezado">
                <center><h3><h:outputText value="Bienvenido #{salud.usuario_logeado.nombre}"/></h3></center>
            </ui:define>

            <ui:define name="contenido">
                
                <center> 
                        <h:form>
                            <br/><br/>
                            <h:outputLabel>INDICADORES BASICOS DE RIESGOS DE SALUD:</h:outputLabel>
                            <br/><br/>
                          
                            <h:outputLabel> Seleccione la fecha:</h:outputLabel>   
                            <h:selectOneMenu id="idUsu" value="#salud.antropometricos_ulogeado}" title="IdUsu" >      
                                <f:selectItems value="#salud.lista_antro_por_idusuario()}" var="vantro" itemLabel="#{vantro.fecha}" itemValue="#{vantro.idAntro}" actionListener="#{salud.idantropometricos(vantro.idAntro)}"/>
                            </h:selectOneMenu>
                            <!--<h:outputText id="fechaselec" value="#salud.an}"  />--> <!-- value="#salud.edad}"-->
                            <!--<br/><br/>
                            <h:outputLabel> Anio Fecha Nacimiento:</h:outputLabel>   
                            <h:outputText id="anionac" value="#salud.ed}"  /> --><!-- value="#salud.edad}"-->
                            <br/><br/>
                            <h:outputLabel> Edad:</h:outputLabel>   
                            <h:outputText id="edad" value="#{salud.edad}"  /> <!-- value="#salud.edad}"-->
                            <br/><br/>
                            <h:outputLabel> CALCULO DEL INDICE DE MASA CORPORAL(IMC)</h:outputLabel>  
                            <br/>
                            <h:outputLabel> Estatura(cms):</h:outputLabel> 
                            <h:outputLabel id="estatura" value="#{salud.usuario_logeado.estatura}" /> <!--value="#salud.estatura}"-->
                            <br/>
                            <h:outputLabel> Peso(kgs):</h:outputLabel> 
                            <h:outputLabel id="peso" value="#{salud.antropometricos_ulogeado.peso}" />     <!--value="#salud.peso}"-->                                
                            <br/><br/>
                            <h:commandButton value="CALCULAR IMC" actionListener="#{salud.calcular_imc()}"/>
                            <h:commandButton value="OBTENER DATOS"  /> 
                           
                            <br/>
                            <h:outputLabel value="Su IMC es: #{salud.imc}"/>
                        </h:form> 
                <center/>
                        <br/><br/>
                        
                        
                <center/>        
                         <h:form>  
                            <h:outputText value="CALCULO DEL INDICE DE CINTURA-CADERA(ICC)"/>
                            <br/>
                            <h:outputLabel value="Cintura(cms):"/>
                            <h:outputLabel id="cintura" value="#{salud.antropometricos_ulogeado.cintura}" title="Cintura" /> <!--value="#salud.cintura}"-->
                            <br/>
                            <h:outputLabel value="Cadera(cms):"/>
                            <h:outputLabel id="cadera" value="#{salud.antropometricos_ulogeado.cadera}" title="Cadera" />  <!--value="#salud.cadera}"-->
                            <br/>
                            <h:outputLabel value="Sexo:"/>
                            <h:outputLabel id="sexo" value="#{salud.usuario_logeado.sexo}" title="Sexo" />     <!--value="#salud.sexo}"-->                        
                            <br/><br/>
                            <h:commandButton value="CALCULAR ICC" actionListener="#{salud.calcular_icc()}"/>
                            <br/>
                            <h:outputLabel value="Su ICC es: #{salud.icc}"/>
                            <br/>
                            <h:commandLink value="Index" action="index.xhtml" />
                        </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
