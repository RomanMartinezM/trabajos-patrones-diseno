<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <f:view>


                <h:form>
                    <h1><h:outputText value="Agregar Palabra"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Palabra:" for="palabra" />
                        <h:inputText id="palabra" value="#{ahorcado.nombre_palabra}" title="Palabra" />
                        <h:outputLabel value="Nivel:" for="nivel" />
                        <h:selectOneMenu id="nivel" value="#{ahorcado.palabras.nivel}" title="Nivel" >
                            <f:selectItem itemValue="1" itemLabel="Facil" />
                            <f:selectItem itemValue="2" itemLabel="Medio" />
                            <f:selectItem itemValue="3" itemLabel="Dificil" />
                            <f:selectItem itemValue="4" itemLabel="Muy Dificil" />  
                            <!-- TODO: update below reference to list of available items-->
                           <!-- <f:selectItems value="#ahorcado.niveles}" var="vnivel" itemLabel="#ahorcado.nombre_nivel(vnivel)}" itemValue="#vnivel}"/> -->
                        </h:selectOneMenu>
                        <h:outputLabel value="Tipo:" for="tipo" />
                        <h:selectOneMenu id="tipo" value="#{ahorcado.tipos.idTipos}" title="Tipo" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{ahorcado.ltipos}" var="vtipo" itemLabel="#{vtipo.descripcion}" itemValue="#{vtipo.idTipos}"/><!--#ahorcado.lista_t()}-->
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Guardar" actionListener="#{ahorcado.guarda_p}"/>
                    <br/>
                    <h:outputLabel value="#{ahorcado.mensaje_usuario}" for="mensaje" />
                    <br/>
                    <h:commandLink value="Menu" action="configurar.xhtml" />
                    <br/>

                    <h:form>
                        <h1><h:outputText value="Palabras Existentes"/></h1>
                        <h:dataTable value="#{ahorcado.lpalabras}" var="item"><!-- #ahorcado.lista_p()} -->
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdPalabra"/>
                                </f:facet>
                                <h:outputText value="#{item.idPalabra}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Palabra"/>
                                </f:facet>
                                <h:outputText value="#{item.palabra}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nivel"/>
                                </f:facet>
                                <h:outputText value="#{item.nivel}"/> <!--value="#ahorcado.nombre_nivel(item.nivel)}" -->
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo.descripcion}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
