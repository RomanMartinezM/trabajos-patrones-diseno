<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <f:view>


                <h:form>
                    <h1><h:outputText value="Agregar Tipo de Palabra"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descripcion:" for="descripcion" />
                        <h:inputText id="descripcion" value="#{ahorcado.nombre_tipo}" title="Descripcion" />
                    </h:panelGrid>
                    <h:commandButton value="Guardar" actionListener="#{ahorcado.guardar_tipo}"/>
                    <br/>
                    <h:outputLabel value="#{ahorcado.mensaje_usuario}" for="mensaje" />
                    <br/>
                    <h:commandLink value="Menu" action="configurar.xhtml" />
                    <br/>

                    <h:form>
                        <h1><h:outputText value="Tipos de palabras"/></h1>
                        <h:dataTable value="#{ahorcado.ltipos}" var="item"> <!-- #ahorcado.lista_t()} -->
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTipos"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipos}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>


                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
