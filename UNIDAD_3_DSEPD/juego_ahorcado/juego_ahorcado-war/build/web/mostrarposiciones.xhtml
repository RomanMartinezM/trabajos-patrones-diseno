<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Juego_Ahorcado</title>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <h:form>
                    <c:forEach var="item" items="#{ahorcado.letras_aux}" varStatus="metadato">
                        <h:commandLink value="#{item}" id="#{item}#{metadato.index}" actionListener="#{ahorcado.visualizar}" />
                    </c:forEach>
                    <br/><br/> 
                    <c:forEach var="item" items="#{ahorcado.posiciones}" varStatus="metadato">
                        <h:outputLabel value="#{item}"></h:outputLabel>
                    </c:forEach> 
                    <br/><br/>
                    <h:commandLink value="Regresar" action="index.xhtml" />
                    <br/><br/>
                    <!--<h:commandLink value="Reiniciar" action="mostrarposiciones.xhtml" actionListener="#ahorcado.reiniciar()}"/>
                    <br/>-->
                </h:form>
            </center>            
        </f:view>
    </h:body>
</html>
