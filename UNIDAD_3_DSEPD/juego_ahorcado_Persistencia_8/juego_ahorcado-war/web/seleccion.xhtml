<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h1><h:outputText value="NUEVO JUEGO"/></h1>
                <br/>
                <h:outputLabel>BIENVENIDO #{ahorcado.nombre_usuario}</h:outputLabel>
                <br/><br/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{ahorcado.idtipo_seleccionado}" title="Tipo" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ahorcado.lista_t()}" var="vtipo" itemLabel="#{vtipo.descripcion}" itemValue="#{vtipo.idTipos}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Nivel:" for="nivel" />
                    <h:selectOneMenu id="nivel" value="#{ahorcado.nivel_seleccionado}" title="Nivel" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ahorcado.niveles}" var="vnivel" itemLabel="#{ahorcado.nombre_nivel(vnivel)}" itemValue="#{vnivel}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Numero de intentos:" for="intentos" />
                    <h:inputText value="#{ahorcado.intentos}" requiredMessage="Numero de intentos" />
                </h:panelGrid>
                <h:commandButton value="Jugar" action="juego_1.xhtml" actionListener="#{ahorcado.obtener_palabras()}"/>
                <br/>
                <h:commandLink value="Index" action="index.xhtml" />
                <br/>
            </h:form>
        </center>

    </h:body>
</html>
