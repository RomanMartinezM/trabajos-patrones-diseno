<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar Usuario"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{ahorcado.usuarios.nombre}" title="Nombre" />
                    <h:outputLabel value="Tpersona:" for="tpersona" />
                    <!--<h:inputText id="tpersona" value="{ahorcado.usuarios.tpersona}" title="Tpersona" />-->
                    
                    <h:selectOneMenu id="tpersona" value="#{ahorcado.usuarios.tpersona}" title="Tpersona" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ahorcado.tipos_persona}" var="vtpersona" itemLabel="#{ahorcado.descripcion_tpersona(vtpersona)}" itemValue="#{vtpersona}"/>
                    </h:selectOneMenu>
                    <!--
                    <h:outputLabel value="FechaRegistro:" for="fechaRegistro" />      
                    <h:inputHidden id="fechaRegistro" value="#ahorcado.usuarios.fechaRegistro}" >
                        <f:convertDateTime pattern=""/> 
                    </h:inputHidden>
                    -->
                </h:panelGrid>
                <h:commandButton value="Guardar" actionListener="#{ahorcado.registrar_usuario}"/>
                <br/>
                


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{ahorcado.lista_u()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdUsuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tpersona"/>
                            </f:facet>
                            <h:outputText value="#{ahorcado.descripcion_tpersona(item.tpersona)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FechaRegistro"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:form>

                
            </h:form>
        </f:view>

    </h:body>
</html>
