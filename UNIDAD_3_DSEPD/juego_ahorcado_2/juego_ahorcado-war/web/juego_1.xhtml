<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
     <h:head>
        <title>Juego_Ahorcado</title>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <h:form>
                    <br/>
                    <h:outputLabel>SELECCIONE LA LETRA</h:outputLabel>
                    <br/><br/>
                    <c:forEach var="item" items="#{ahorcado.letras_descubiertas}" >                   
                        <h:outputLabel value="#{item}" />
                        <h:outputLabel >-</h:outputLabel>                        
                    </c:forEach>
                    <br/> 
                    <c:forEach var="item" items="#{ahorcado.letrasabecedario}" varStatus="metadato">                   
                        <h:commandLink value="#{item}" id="#{item}#{metadato.index}" actionListener="#{ahorcado.actualizar_letras}" />
                    </c:forEach>
                    <br/><br/>
                    <h:commandLink value="Reiniciar" action="juego_1.xhtml" actionListener="#{ahorcado.reiniciar()}"/>
                    <br/>
                    <h:commandLink value="Regresar" action="index.xhtml" />
                </h:form>
            </center>            
        </f:view>
    </h:body>
</html>
