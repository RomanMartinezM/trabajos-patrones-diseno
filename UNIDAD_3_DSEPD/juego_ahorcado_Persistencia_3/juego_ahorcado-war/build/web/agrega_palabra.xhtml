<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Agregar Palabra"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Palabra:" for="palabra" />
                    <h:inputText id="palabra" value="#{ahorcado.palabras.palabra}" title="Palabra" />
                    <h:outputLabel value="Nivel:" for="nivel" />
                    <h:selectOneMenu id="nivel" value="#{ahorcado.palabras.nivel}" title="Nivel" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ahorcado.get_niveles()}" var="vnivel" itemLabel="#{ahorcado.nombre_nivel(vnivel)}" itemValue="#{vnivel}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{ahorcado.tipos.idTipos}" title="Tipo" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ahorcado.lista_t()}" var="vtipo" itemLabel="#{vtipo.descripcion}" itemValue="#{vtipo.idTipos}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Guardar" actionListener="#{ahorcado.guarda_p}"/>
                <br/>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{ahorcado.lista_p()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdPalabra"/>
                            </f:facet>
                            <h:outputText value="#{item.idPalabra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Palabra"/>
                            </f:facet>
                            <h:outputText value="#{item.palabra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nivel"/>
                            </f:facet>
                            <h:outputText value="#{ahorcado.nombre_nivel(item.nivel)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo.descripcion}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </h:form>
        </f:view>

    </h:body>
</html>
